<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>css flexbox</title>
	</head>

	<body>
		<h1>Flexbox - Parent container</h1>
		<main>
			<h2>Flex - Justify center</h2>
			<div class="container-flex js-center">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<h2>Flex - Justify between</h2>
			<div class="container-flex js-between">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<h2>Flex - Justify around</h2>
			<div class="container-flex js-around">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<h2>Flex - wrap</h2>
			<div class="container-flex js-between flex-wrap height-auto">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<h2>Flex - Align items end - same for start</h2>
			<div class="container-flex ai-end">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<h2>Flex - Align items center</h2>
			<div class="container-flex ai-center">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
		</main>
	</body>
</html>
